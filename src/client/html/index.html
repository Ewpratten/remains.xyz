<head>
    <title>Remains Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="description" content="A fun web game where players fight to be the best of the server">
    <meta property="og:title" content="Remains Game">
    <meta property="og:description" content="A fun web game where players fight to be the best of the server">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/game.bundle.css">

</head>

<body>
    <canvas id="game-canvas"></canvas>
    <script async src="/game.bundle.js"></script>

    <div id="server-select" class="menu">
        <div style="height:3vh;"></div>
        <h1>Select a server</h1>
        <div style="height:1vh;"></div>
        <div id="server-list">
            <table class="servers table table-borderless table-striped">
                <tbody id="gen-servers">
                    <!-- Generated list will be placed here at runtime -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Username selection -->
    <div id="username-input" hidden>
        <input type="text" id="username-input" placeholder="Username" />
        <button id="play-button">PLAY</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
